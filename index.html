<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Execute Javascript</title>
  <script type="text/javascript" src="js/console.js"></script>
  <link rel="stylesheet" type="text/css" href="css/console.css" />
</head>
<body>
  <div id="jsCode"></div>
  <button id="jsExecute" type="button"><strong>Execute</strong></button>
  <span class="fine-print">Or, hit <code>Ctrl-Enter</code> to execute</span>
  <span class="iconify" id="settings">&#9784;</span>
  <span class="iconify" id="help">?</span>
  <div id="jsConsole"></div>
  <span class="fine-print">Code editing by
    <a href="http://ace.c9.io/" target="_blank">Ace</a>
  </span>

  <!-- "Help" contents -->
  <div id="helpContent">
  <div id="helpClose" class="iconify">X</div>
  <h1>About JSConsole</h1>
  <p>JSConsole was created by Karl Giesing.</p>
  <p class="fine-print">Code editing by
    <a href="http://ace.c9.io/" target="_blank">Ace</a>.
  </p>
  </div>

  <!-- "Settings" contents -->
  <div id="settingsContent">
  <div id="settingsClose" class="iconify">X</div>
  <form id="settingsForm" action="#">
  <h1>Theme Settings</h1>
  <p>
    <label for="themeSelect">Theme</label>
    <select id="themeSelect" size="1">
    <optgroup label="Bright">
      <option value="chrome">Chrome</option>
      <option value="clouds">Clouds</option>
      <option value="crimson_editor">Crimson Editor</option>
      <option value="dawn">Dawn</option>
      <option value="dreamweaver">Dreamweaver</option>
      <option value="eclipse">Eclipse</option>
      <option value="github">GitHub</option>
      <option value="solarized_light">Solarized Light</option>
      <option value="textmate">TextMate</option>
      <option value="tomorrow">Tomorrow</option>
      <option value="xcode">XCode</option>
      <option value="kuroir">Kuroir</option>
      <option value="katzenmilch">KatzenMilch</option>
    </optgroup>
    <optgroup label="Dark">
      <option value="ambiance">Ambiance</option>
      <option value="chaos">Chaos</option>
      <option value="clouds_midnight">Clouds Midnight</option>
      <option value="cobalt">Cobalt</option>
      <option value="idle_fingers">idle Fingers</option>
      <option value="kr_theme">krTheme</option>
      <option value="merbivore">Merbivore</option>
      <option value="merbivore_soft">Merbivore Soft</option>
      <option value="mono_industrial">Mono Industrial</option>
      <option value="monokai" selected="selected">Monokai</option>
      <option value="pastel_on_dark">Pastel on dark</option>
      <option value="solarized_dark">Solarized Dark</option>
      <option value="terminal">Terminal</option>
      <option value="tomorrow_night">Tomorrow Night</option>
      <option value="tomorrow_night_blue">Tomorrow Night Blue</option>
      <option value="tomorrow_night_bright">Tomorrow Night Bright</option>
      <option value="tomorrow_night_eighties">Tomorrow Night 80s</option>
      <option value="twilight">Twilight</option>
      <option value="vibrant_ink">Vibrant Ink</option>
    </optgroup>
    </select>
  </p>
  <p>
    <label for="fontSize">Font Size</label>
    <select id="fontSize">
      <option value="9">9</option>
      <option value="12">12</option>
      <option value="14">14</option>
      <option value="16" selected="selected">16</option>
      <option value="18">18</option>
      <option value="24">24</option>
    </select>
  </p>
  <p><label for="highlightLine">Highlight Line</label><input type="checkbox" id="highlightLine" checked="checked" /></p>
  <p><label for="highlightWord">Highlight Word</label><input type="checkbox" id="highlightWord" /></p>
  <p><label for="showFold">Show Fold</label><input type="checkbox" id="showFold" checked="checked" /></p>
  <p><label for="autoPair">Auto-pair</label><input type="checkbox" id="autoPair" /></p>
  <p><input type="submit" value="Save" id="settingsSave" /></p>
  </form>
  </div>

  <!-- Begin Ace Editor related -->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/ace.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/mode-javascript.js"></script>
  <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/theme-monokai.js"></script> -->
  <!-- End Ace Editor related -->
</body>
</html>
